{% extends 'base.html' %}

{% block content %}
<div class="item-container">
  <h1>Add Pet</h1>

  <form for="add-pet" method="POST">
    {% include "_form.html" %}
    <a class="cancel-button btn-secondary no-underline" href="{{ url_for('home_page') }}">Cancel</a>
    <button class="add-button btn-primary" type="submit">Add</button>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
  <div class="flash-message {{ category }}">
    {{ message }}
  </div>
  {% endfor %}
  {% endwith %}
</div>
{% endblock %}
